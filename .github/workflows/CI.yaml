name: CI tests

on:
  push:
    branches: [main]
    paths-ignore:
      - ".github/**"
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
    paths-ignore:
      - ".github/**"
env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  lint-app:
    needs: build-app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "22.12.0"
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm i
      - name: Run linters
        run: npm run lint

  test-app:
    runs-on: ubuntu-latest
    needs: build-app
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "22.12.0"
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm i
      - name: Run tests
        run: npm run test

  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "22.12.0"
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm i
      - name: Build app
        run: npm run build
